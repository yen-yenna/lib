<div fxLayout fxLayoutAlign="center center">
  <h2>   {{'addProposals'|translate}}</h2>
</div>
<form class="form-container" [formGroup]="bookForm" (ngSubmit)="onSubmit(bookForm.value)" >

  <mat-form-field>
    <input matInput placeholder="title" formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="publisher" formControlName="publisher">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="yearOfPublishing" formControlName="yearOfPublishing">
  </mat-form-field>
  <button class="btn btn-default" mat-button type="submit">{{'send'|translate}}</button>
</form>
<div fxLayout fxLayoutAlign="center center">
  <h2>   {{'actualProp'|translate}}</h2>
</div>
<div fxLayout fxLayoutAlign="center center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>  {{'bookTitle'|translate}}  </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>  {{'bookPublisher'|translate}}  </th>
      <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
    </ng-container>


    <ng-container matColumnDef="yearOfPublishing">
      <th mat-header-cell *matHeaderCellDef>  {{'bookYearOfPublishing'|translate}}  </th>
      <td mat-cell *matCellDef="let element"> {{element.yearOfPublishing}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
