<br>
<div fxLayout fxLayoutAlign="center center">
  <button mat-fab color="warn"  (click)="add()">new</button>
</div>
<br>
<div fxLayout fxLayoutAlign="center center">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title. </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef> publisher </th>
    <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
  </ng-container>


  <ng-container matColumnDef="yearOfPublishing">
    <th mat-header-cell *matHeaderCellDef> yearOfPublishing </th>
    <td mat-cell *matCellDef="let element"> {{element.yearOfPublishing}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>

  </ng-container>


  <ng-container matColumnDef="reservation">
    <th mat-header-cell *matHeaderCellDef> Reservation </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="reserve(element)">reserve</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="admin_actions">
    <th mat-header-cell *matHeaderCellDef> Admin Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-fab color="warn" (click)="borrow(element)">borrow</button>
      <button mat-fab color="warn" (click)="decline(element)">decline</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
